<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <script>
      // The Document method querySelector() returns the first Element within the document that matches the specified selector, or 
      // group of selectors. If no matches are found, null is returned.

      const myHeading = document.querySelector("h1");
      myHeading.textContent = "Hello world!";
      
      // textContents is all text contained by an element and all its children that are for formatting purposes only. innerText returns all text contained by an element and all its child elements. innerHtml
      // returns all text, including html tags, that is contained by an element.
    </script>
  </body>
</html>
