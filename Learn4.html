<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array2</title>
</head>

<body>
    <script>
        // Very often you will want to access every item in the array. You can do this using the for...of statement:

        const birds = ["Parrot", "Falcon", "Owl"];
        for (const i of birds) {
            console.log(i);
        }

        //   Sometimes you will want to do the same thing to each item in an array, leaving you with an array containing the changed items.
        // You can do this using map().The code below takes an array of numbers and doubles each number:

        function double(number) {
            return number * 2;
        }
        // We give a function to the map(), and map() calls the function once for each item in the array, passing in the item.It then adds 
        // the return value from each function call to a new array, and finally returns the new array.

        const numbers = [5, 2, 7, 6];
        const doubled = numbers.map(double);
        console.log(doubled);

        // Sometimes you'll want to create a new array containing only the items in the original array that match some test.
        // You can do that using filter().
        function isLong(city) {
            return city.length > 8;
        }
        // Like map(), we give a function to the filter() method, and filter() calls this function for every item in the array, passing in the item. If the function returns true, 
        // then the item is added to a new array. Finally it returns the new array.

        const citie = ["London", "Liverpool", "Tottehum", "Edinburgh"];
        const longer = citie.filter(isLong);
        console.log(longer); // [ "Liverpool", "Edinburgh" ]

        // Converting between strings and arrays
        const data = "Manchester,London,Liverpool,Birmingham,Leeds,Carlisle";
        const cities = data.split(",");
        console.log(cities);
        console.log(cities.length);
        cities[0]; // the first item in the array
        cities[1]; // the second item in the array
        cities[cities.length - 1]; // the last item in the array

        const commaSeparated = cities.join(",");
        console.log(commaSeparated);
        const dogNames = ["Rocket", "Flash", "Bella", "Slugger"];
        console.log(dogNames.toString()); // Rocket,Flash,Bella,Slugger

    </script>
</body>

</html>
