<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP in JS</title>
</head>

<body>
    <script>
        class Person {
            name;

            constructor(name) {
                this.name = name;
            }

            introduceSelf() {
                console.log(`Hi! I'm ${this.name}`);
            }
        }
        const giles = new Person("Manan");
        giles.introduceSelf();


        // Inheritance
        class Professor extends Person {
            teaches;

            constructor(name, teaches) {
                super(name);
                this.teaches = teaches;
            }

            introduceSelf() {
                console.log(
                    `My name is ${this.name}, and I will be your ${this.teaches} professor.`,
                );
            }

            grade(paper) {
                const grade = Math.floor(Math.random() * (5 - 1) + 1);
                console.log(grade);
            }
        }
        // Since we want to set teaches when a new Professor is created, we define a constructor, which takes the name 
        // and teaches as arguments. The first thing this constructor does is call the superclass constructor using super(), 
        // passing up the name parameter. The superclass constructor takes care of setting name. After that, the Professor 
        // constructor sets the teaches property
        const walsh = new Professor("Walter White", "Chemistry");
        walsh.introduceSelf();
        walsh.grade("my paper"); // some random grade

        class Student extends Person {
            #year;

            constructor(name, year) {
                super(name);
                this.#year = year;
            }

            introduceSelf() {
                console.log(`Hi! I'm ${this.name}, and I'm in year ${this.#year}.`);
            }

            canStudyArchery() {
                return this.#year > 1;
            }
        }

        // In this class declaration, #year is a private data property. We can construct a 
        // Student object, and it can use #year internally, but if code outside the object 
        // tries to access #year the browser throws an error:
        const summers = new Student("Summers", 2);

        summers.introduceSelf(); // Hi! I'm Summers, and I'm in year 2.
        summers.canStudyArchery(); // true

        // summers.#year; // SyntaxError

    </script>
</body>

</html>
